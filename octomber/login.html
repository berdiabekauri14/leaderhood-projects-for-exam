<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goa Database</title>
    <link rel="stylesheet" href="index.css">
</head>
<body id="body">
    <!-- Create a website for users to sign in and manage information about Goaâ€™s students. Users can select roles: Viewer or Moderator. -->
    <div id="container">
        <h1 id="h1">Welcome</h1>
        <br/>
        <form action="index.html" id="form">
            <input type="text" name="name" placeholder="enter your name"/>
            <br/>
            <input type="password" name="password" placeholder="enter your password"/>
            <br/>
            <label for="selection">Choose your role:</label>
            <select name="viewerandmoderator" id="selection">
                <option value="viewer">viewer</option>
                <option value="moderator">moderator</option>
            </select>
            <br/>
            <button type="submit" id="btn">Submit</button>
        </form>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
