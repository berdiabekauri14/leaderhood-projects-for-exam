<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="index.css">
    <link rel="website icon" type="png" href="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png">
</head>
<body>

    <div class="card">
        <div class="search">
            <form>
                <input type="text" name="city" placeholder="enter an city name" spellcheck="true">
                <button id="btn" type="button"><img src="./assets/search.png" alt="search"></button>
            </form>
        </div>
        <div class="weather">
            <img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png" alt="weather-icon">
            <h1 class="temp">9Â°C</h1>
            <h2 class="city">Tianeti</h2>
            <div class="details">
                <div class="col">
                    <img src="./assets/humidity.png" alt="humidity-icon">
                    <div>
                        <p class="wind">8%</p>
                        <p>Cold</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
